<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Dália Login</title>
    <link rel="shortcut icon" type="imagex/png" href="/img/navbar/dália_secundario.png">
</head>
<body>
  <div class="lado_left">
    <img src="img/Dalia 2.0.png" alt="Logo" class="LogoDalia">
    <h1>Cuidando de você<br>e de quem você ama</h1>
  </div>
  <form>
      <div class="form-group lado_rigth" >
        <h1>Login</h1>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Endereço de email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite a senha">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Lembre de mim</label><br>
      </div>
      <button type="submit" class="botaoLogin" href="/home/index.html">LOGIN</button>
      <a class="botaoCadastro" target="_blank" href='/Dália cadastro/cadastro.html'>Cadastra-se</a>
    </form>
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="login.js"></script>
</body>
</html>
