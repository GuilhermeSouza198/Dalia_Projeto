<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Dália Cadastro</title>
    <link rel="shortcut icon" type="imagex/png" href="/img/navbar/dália_secundario.png">
</head>
<body>
  <form>
    <div class="form-row">
      <h1>Cadastro</h1>
      <div class="col-md m1 name form-group" > 
        <label for="name">Nome</label>
        <input type="name" class="form-control" id="name" placeholder="Nome">
      </div>
      <div class="col-md m2 name form-group">
        <label for="lastname">Sobrenome</label>
        <input type="lastname" class="form-control" id="lastname" placeholder="Sobrenome">
      </div>
      <div class="form-group" >
        <label for="email">Endereço de email</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="seguranca form-group">
        <label for="password">Crie uma senha</label>
        <input type="password" class="form-control" id="password" placeholder="Crie uma senha">
      </div>
      <div class="seguranca form-group">
        <label for="passconfirmation">Confirme a senha</label>
        <input type="password" class="form-control" id="passconfirmation" placeholder="Confirme a senha">
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">Concordo com os termos e condições</label>
        </div>
      </div>
      <section>    
        <button>Criar Conta</button>
      </section>  
    </div>
  </form>
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
  <script src="/Dália cadastro/cadastro.js"></script>
</body>
</html>
