<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa</title>
    <link rel="stylesheet" href="perguntas.css">
    <link rel="shortcut icon" type="imagex/png" href="/img/navbar/dália_secundario.png">
</head>
<body>
    <div class="centraliza">
        <div class="formulario 1">
            <div class="pergunta">
                <p>Qual sua idade?</p>
            </div>
            <div class="resposta r1">
                <button class="b1 B1 botao">Menor de 18 anos</button>
                <button class="b2 B1 botao">18 aos 29 anos</button>
                <button class="b3 B1 botao">30 aos 49 anos</button>
                <button class="b4 B1 botao">Mais de 50 anos</button>
            </div>
        </div>
        <div class="formulario 2">
            <div class="pergunta">
                <button class="volta B0"><img src="img/setaL.svg" alt=""></button>
                <p>Sua menstruação é regular?</p>
            </div>
            <div class="resposta r2">
                <button class="b1 B2 botao regular">Sim</button>
                <button class="b2 B2 botao irregular">Não</button>
                <button class="b3 B2 botao irregular">Não monitoro</button>
            </div>
        </div>
        <div class="formulario 3">
            <div class="pergunta">
                <button class="volta B1"><img src="img/setaL.svg" alt=""></button>
                <p>Você usa algum método contraceptivo?</p>
            </div>
            <div class="resposta r3">
                <button class="b1 B3 botao">Sim</button>
                <button class="b2 B4 botao">Não</button>
            </div>
        </div>
        <div class="formulario 4">
            <div class="pergunta">
                <button class="volta B2"><img src="img/setaL.svg" alt=""></button>
                <p>Qual?</p>
            </div>
            <div class="resposta r4">
                <button class="b1 B4 botao">Pilulas</button>
                <button class="b2 B4 botao">Implante</button>
                <button class="b3 B4 botao">Diu</button>
            </div>
        </div>
        <div class="formulario 5">
            <div class="pergunta">
                <button class="volta B2"><img src="img/setaL.svg" alt=""></button>
                <p>Último Dia da Menstruação:</p>
            </div>
            <form id="formulario-ciclo">
                <label for="ultimo-dia-menstruacao">Último Dia da Menstruação:</label>
                <input type="date" id="ultimo-dia-menstruacao" name="ultimo-dia-menstruacao" required>
                
                <div id="duracao-ciclo-container">
                    <label for="duracao-ciclo">Duração do Ciclo (em dias):</label>
                    <input type="number" id="duracao-ciclo" name="duracao-ciclo" min="20" max="45" required>
                </div>
                
                <button type="submit" class="b5 B5 botao"><img src="img/setaL.svg" alt="Finalizar Pesquisa"></button>
            </form>
            <div class="obrigado formulario">
                <p>Obrigada por nos ajudar a<br>te entender melhor!</p>
                <button class="b6 B6 botao"><img src="img/setaL.svg" alt=""></button>
            </div>
        </div>
    </div>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
    <script type="text/javascript" src="perguntas.js"></script>
</body>
</html>
